name: Build The Program

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Add MSBuild to path
      uses: microsoft/setup-msbuild@v1.3

    - name: Download and Install DirectX SDK
      run: |
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/A/E/7/AE743F36-632B-4809-87A9-AA1BB3458E31/DXSDK_Jun10.exe" -OutFile "DXSDK.exe"
        Start-Process -FilePath "DXSDK.exe" -ArgumentList "/S" -Wait

    - name: Build the solution
      run: msbuild sakura.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload the final program
      uses: actions/upload-artifact@v4
      with:
        name: Sakura-Program
